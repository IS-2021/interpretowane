<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The bus</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bus">

            <div class="bus__body">
                <div class="bus__end"></div>
                <div class="bus__walls">
                    <div class="bus__roof">
                        <div class="bus__roof-inner">
                            <div class="bus__roof-shade"></div>
                        </div>
                    </div>
                    <div class="bus__doors">
                        <div class="bus__door bus__door--first">
                            <div class="door__panel">
                                <div class="door__panel-handle"></div>
                            </div>
                            <div class="bus__door-spacer"></div>
                            <div class="door__panel">
                                <div class="door__panel-handle"></div>
                            </div>
                        </div>
                        <div class="bus__door bus__door--second">
                            <div class="door__panel">
                                <div class="door__panel-handle"></div>
                            </div>
                            <div class="bus__door-spacer"></div>
                            <div class="door__panel">
                                <div class="door__panel-handle"></div>
                            </div>
                        </div>
                        <div class="bus__door bus__door--third">
                            <div class="door__panel">
                                <div class="door__panel-handle"></div>
                            </div>
                            <div class="bus__door-spacer"></div>
                            <div class="door__panel">
                                <div class="door__panel-handle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bus__wall bus__wall--first">
                        <div class="bus__windows">
                            <div class="window window--end"></div>
                            <div class="door-gap"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                            <div class="door-gap"></div>
                            <div class="window"></div>
                            <div class="window"></div>
                        </div>
                    </div>
                    <div class="bus__wall bus__wall--second">
                        <div class="side__lights">
                            <div class="side__light side__light--first"></div>
                            <div class="side__light side__light--second"></div>
                            <div class="side__light side__light--third"></div>
                        </div>
                    </div>
                    <div class="bus__wall bus__wall--third"></div>
                </div>
                <div class="bus__front">
                    <div class="bus__front-window"></div>
                    <div class="bus__front-light"></div>
                </div>
            </div>

            <div class="bus__side"></div>
        </div>
    </div>
</body>
</html>
