<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The bus</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bus">

            <div class="bus__body">
                <div class="bus__end"></div>
                <div class="bus__walls">
                    <div class="bus__roof">
                        <div class="bus__roof-inner">
                            <div class="bus__roof-shade"></div>
                        </div>
                    </div>
                    <div class="bus__wall bus__wall--first"></div>
                    <div class="bus__wall bus__wall--second"></div>
                    <div class="bus__wall bus__wall--third"></div>
                </div>
                <div class="bus__front"></div>
            </div>

            <div class="bus__side"></div>
        </div>
    </div>
</body>
</html>
